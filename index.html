<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Captcha Earn</title>
  <style>
    /* Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
      animation: glow 2s infinite;
    }
    #login-page, #main-page {
      display: none;
      width: 90%;
      max-width: 400px;
    }

    /* Animations */
    @keyframes glow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 128, 0.7);
      }
      50% {
        box-shadow: 0 0 40px rgba(0, 255, 128, 1);
      }
    }
    .glowing-btn {
      animation: glow 1.5s infinite;
    }

    /* Inputs and Buttons */
    input, button {
      width: 80%;
      margin: 10px 0;
      padding: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1em;
    }
    button {
      background-color: #1e90ff;
      color: white;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    button:hover {
      background-color: #4caf50;
    }
    input {
      background-color: #1a202c;
      color: white;
    }
    .wallet-balance {
      margin: 20px 0;
    }
    .captcha-container {
      margin: 20px 0;
      padding: 10px;
      background-color: #111827;
      border-radius: 5px;
    }
    .note {
      color: #4caf50;
      font-size: 0.9em;
    }
    .message {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div id="login-page" class="container">
    <h1>Login to Captcha Earn</h1>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button id="login-btn" class="glowing-btn">Login</button>
  </div>

  <!-- Main Page -->
  <div id="main-page" class="container">
    <h1>Captcha Earn</h1>
    <h2 class="wallet-balance">Wallet Balance: ₹<span id="wallet-balance">0</span></h2>
    <p class="note">Earn ₹5 for every correct captcha you solve!</p>

    <div class="captcha-container">
      <p id="captcha"></p>
      <input type="text" id="captcha-input" placeholder="Enter Captcha">
      <button id="captcha-btn" class="glowing-btn">Submit</button>
      <p class="message" id="captcha-message"></p>
    </div>

    <button id="withdraw-btn" class="glowing-btn">Unlock Wallet</button>
  </div>

  <script>
    // Local Storage and State
    const walletKey = 'captcha-wallet';
    const userKey = 'captcha-user';

    // Elements
    const loginPage = document.getElementById('login-page');
    const mainPage = document.getElementById('main-page');
    const usernameInput = document.getElementById('username');
    const passwordInput = document.getElementById('password');
    const loginButton = document.getElementById('login-btn');
    const walletBalance = document.getElementById('wallet-balance');
    const captchaText = document.getElementById('captcha');
    const captchaInput = document.getElementById('captcha-input');
    const captchaButton = document.getElementById('captcha-btn');
    const captchaMessage = document.getElementById('captcha-message');
    const withdrawButton = document.getElementById('withdraw-btn');

    // Random Captcha Generator
    function generateCaptcha() {
      const chars = 'ABCDEFGHJKLMNPQRSTUVWXYZ23456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      return captcha;
    }

    // Update Wallet Balance
    function updateWallet(amount) {
      const user = JSON.parse(localStorage.getItem(userKey));
      user.wallet += amount;
      localStorage.setItem(userKey, JSON.stringify(user));
      walletBalance.textContent = user.wallet;
    }

    // Login Functionality
    loginButton.addEventListener('click', () => {
      const username = usernameInput.value.trim();
      const password = passwordInput.value.trim();

      if (!username || !password) {
        alert('Please enter username and password!');
        return;
      }

      const user = { username, password, wallet: 0 };
      localStorage.setItem(userKey, JSON.stringify(user));
      loginPage.style.display = 'none';
      mainPage.style.display = 'block';
      walletBalance.textContent = user.wallet;
      captchaText.textContent = generateCaptcha();
    });

    // Captcha Submit
    captchaButton.addEventListener('click', () => {
      const user = JSON.parse(localStorage.getItem(userKey));
      if (!user) return;

      const enteredCaptcha = captchaInput.value.trim();
      const currentCaptcha = captchaText.textContent;

      if (enteredCaptcha === currentCaptcha) {
        updateWallet(5);
        captchaMessage.textContent = 'Correct! ₹5 added to wallet.';
        captchaMessage.style.color = 'green';
      } else {
        captchaMessage.textContent = 'Wrong captcha. Try again!';
        captchaMessage.style.color = 'red';
      }

      captchaInput.value = '';
      captchaText.textContent = generateCaptcha();
    });

    // Withdraw Functionality
    withdrawButton.addEventListener('click', () => {
      const user = JSON.parse(localStorage.getItem(userKey));
      if (!user || user.wallet < 99) {
        alert('You need at least ₹99 in your wallet to withdraw!');
        return;
      }

      const upiLink = `upi://pay?pa=your-upi-id@upi&pn=CaptchaEarn&mc=0000&tid=123456789&tr=1234567890&am=99&cu=INR`;
      window.location.href = upiLink;
    });
  </script>
</body>
</html>
